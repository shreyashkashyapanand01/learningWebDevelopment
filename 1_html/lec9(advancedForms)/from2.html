<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobApplication</title>
  </head>
  <body>
    <h1>Job Application</h1>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" />

      <br /><br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />

      <br /><br />

      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" />
      <br /><br />

      <label for="resume">Resume:</label>
      <input type="file" name="resume" id="resume" />

      <br />
      <br />

      <label for="Experience">Experience:</label>
      <input type="number" name="experience" id="Experience" min="0" max="50" />

      <br /><br />

      <fieldset>
        <legend>Skills</legend>

        <label for="i1">HTML</label>
        <input type="checkbox" name="interest1" id="i1" />

        <label for="i3">CSS</label>
        <input type="checkbox" name="interest3" id="i3" />

        <label for="i2">JavaScript</label>
        <input type="checkbox" name="interest2" id="i2" />
      </fieldset>

      <br />
      <br />
      <label for="education">Highest Education:</label>
      <select name="education" id="education">
        <option value="">Choose Option</option>
        <option value="High School">High School</option>
        <option value="EnterMediate School">associate degree</option>
        <option value="College">Masters</option>
      </select>

      <br /><br />

      <!-- <label for="availability">Availability</label> -->
      <fieldset>
        <legend>availability</legend>

        <label for="radio1">Full-time</label>
        <input type="radio" name="radio" id="radio1" />
        <br />
        <label for="radio2">Part-time</label>
        <input type="radio" name="radio" id="radio2" />
      </fieldset>

      <br /><br />

      <label for="comment">Additional Comments </label>
      <br />
      <textarea name="commentt" id="comment" cols="30" rows="10"></textarea>
    
      <input type="submit" value="Submit Application">
    </form>
  </body>
</html>
